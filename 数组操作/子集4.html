<body>
  <script>
    // 给定一组不含重复元素的整数数组 nums，返回该数组所有可能的子集（幂集）。
    // 说明：解集不能包含重复的子集。
    // 输入: nums = [1,2,3]
    // 输出:
    // [
    //   [3],
    //   [1],
    //   [2],
    //   [1,2,3],
    //   [1,3],
    //   [2,3],
    //   [1,2],
    //   []
    // ]
    /**
     * @param {number[]} nums
     * @return {number[][]}
     */
    var subsets = function (nums) {
      let collection = [[]]

      function dfs(arr, index){

        for(let i = index; i < nums.length; i++) {
          let temp = nums[i];
          arr.push(temp)
          collection.push(arr.slice());
          if(i + 1 < nums.length) {
            dfs(arr, i + 1)
          }
          arr.pop();
        }
      }

      dfs([], 0)

      return collection
    };

    let arr = [
      1, 2, 3
    ]
    console.log(subsets(arr), 22);
  </script>
</body>

</html>
