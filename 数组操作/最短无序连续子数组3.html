<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 给定一个整数数组，你需要寻找一个连续的子数组，如果对这个子数组进行升序排序，那么整个数组都会变为升序排序。
    // 你找到的子数组应是最短的，请输出它的长度。
    // 输入: [2, 6, 4, 8, 10, 9, 15]
    // 输出: 5
    // 解释: 你只需要对 [6, 4, 8, 10, 9] 进行升序排序，那么整个表都会变为升序排序。
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var findUnsortedSubarray = function (nums) {
      let nNums = nums.concat().sort((a, b) => {
        return a - b
      })
      let collection = []
      for(let i = 0; i < nums.length; i++){
        let temp = nums[i]
        let tempTwo = nNums[i]
        if(tempTwo != temp){
          collection.push(i)
        }
      }
      if(!collection.length){
        return 0
      } else {
        return Math.max.apply(null, collection) - Math.min.apply(null, collection) + 1
      }
    };

    let nums = [1,3,2,3,3]
    console.log(findUnsortedSubarray(nums));
  </script>
</body>

</html>
