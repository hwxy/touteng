  <script>
    // 给定一个整数数组，你需要寻找一个连续的子数组，如果对这个子数组进行升序排序，那么整个数组都会变为升序排序。
    // 你找到的子数组应是最短的，请输出它的长度。
    // 输入: [2, 6, 4, 8, 10, 9, 15]
    // 输出: 5
    // 解释: 你只需要对 [6, 4, 8, 10, 9] 进行升序排序，那么整个表都会变为升序排序。
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var findUnsortedSubarray = function (nums) {
      let i = 0
      let j = 0
      for(let k = 0; k < nums.length; k++){
        let temp = nums[k]
        let isBreak = false
        for(let m = k + 1; m < nums.length; m++){
           if(nums[m] < temp) {
             isBreak = true
            i = k
             break;
           }
        } 
        if(isBreak) {
          break;
        }
      }

      for(let k = nums.length - 1; k >= 0; k--){
        let temp = nums[k]
        let isBreak = false
        for(let m = k - 1; m >= 0; m--){
           if(nums[m] > temp) {
             isBreak = true
              j = k
             break;
           }
        } 
        if(isBreak) {
          break;
        }
      }

      return j - i ? j - i + 1 : 0
    };

    let nums = [2, 6, 4, 8, 10, 9, 15]
    console.log(findUnsortedSubarray(nums));
  </script>
