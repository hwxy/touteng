<body>
  <script>
    // 以数字集合 1, 2 和 3 初始化数组。
    // let nums = [
    //   1,
    //   2,
    //   3
    // ];
    // let solution = new Solution(nums);

    // 打乱数组 [1,2,3] 并返回结果。任何 [1,2,3]的排列返回的概率应该相同。
    // solution.shuffle();

    // 重设数组到它的初始状态[1,2,3]。
    // solution.reset();

    // 随机返回数组[1,2,3]打乱后的结果。
    // solution.shuffle();

    /**
     * @param {number[]} nums
     */
    var Solution = function (nums) {
      this.nums = nums
    };

    /**
     * Resets the array to its original configuration and return it.
     * @return {number[]}
     */
    Solution.prototype.reset = function () {
      return this.nums
    };

    /**
     * Returns a random shuffling of the array.
     * @return {number[]}
     */
    Solution.prototype.shuffle = function () {
      let newNums = this.nums.slice()
      for(let i = this.nums.length - 1; i >= 0; i--){
        let randomIndex = Math.floor(Math.random() * (i + 1))
        let temp = newNums[randomIndex]
        newNums[randomIndex] = newNums[i]
        newNums[i] = temp
      }
      return newNums
    };

    let nums = [1,2,3]
    let obj = new Solution(nums)
    let param_1 = obj.reset()
    let param_2 = obj.shuffle()
    console.log(param_1, param_2);
    /**
     * Your Solution object will be instantiated and called as such:
     * var obj = new Solution(nums)
     * var param_1 = obj.reset()
     * var param_2 = obj.shuffle()
     */
  </script>
</body>
