  <script>
    // 给定一个整数数组，你需要寻找一个连续的子数组，如果对这个子数组进行升序排序，那么整个数组都会变为升序排序。
    // 你找到的子数组应是最短的，请输出它的长度。
    // 输入: [2, 6, 4, 8, 10, 9, 15]
    // 输出: 5
    // 解释: 你只需要对 [6, 4, 8, 10, 9] 进行升序排序，那么整个表都会变为升序排序。
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var findUnsortedSubarray = function (nums) {
      let newNums = nums.concat().sort((a, b) => (a - b))
      let i = 0 
      let j = nums.length - 1
      while(i < j) {
        let temp = nums[i]
        let tempTwo = nums[j]
        let tempThree = newNums[i]
        let tempFour = newNums[j]
        if(temp == tempThree) {
          i++
        }

        if(tempTwo == tempFour) {
          j--
        }
        if(temp != tempThree && tempTwo != tempFour) {
          break;
        }
      }
      if(i == j) return 0
      return j - i + 1
    };

    let nums = [1,2,3,3,3]
    console.log(findUnsortedSubarray(nums));
  </script>
