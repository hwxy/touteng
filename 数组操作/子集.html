<body>
  <script>
    // 给定一组不含重复元素的整数数组 nums，返回该数组所有可能的子集（幂集）。
    // 说明：解集不能包含重复的子集。
    // 输入: nums = [1,2,3]
    // 输出:
    // [
    //   [3],
    //   [1],
    //   [2],
    //   [1,2,3],
    //   [1,3],
    //   [2,3],
    //   [1,2],
    //   []
    // ]
    /**
     * @param {number[]} nums
     * @return {number[][]}
     */
    var subsets = function (nums) {
      const t = [];
      const ans = [];
      const n = nums.length;
      const dfs = (cur) => {
        if (cur === nums.length) {
          ans.push(t.slice());
          return;
        }
        t.push(nums[cur]);
        dfs(cur + 1, nums);
        t.pop();
        dfs(cur + 1, nums);
      }
      dfs(0, nums);
      return ans;
    };

    let arr = [
      1, 2, 3
    ]
    subsets(arr)
  </script>
</body>
