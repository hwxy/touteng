  <script>
    // 给定整数数组 A，每次 move 操作将会选择任意 A[i]，并将其递增 1。
    // 返回使 A 中的每个值都是唯一的最少操作次数。
    // 输入：[1,2,2]
    // 输出：1
    // 解释：经过一次 move 操作，数组将变为 [1, 2, 3]。
    // 输入：[3,2,1,2,1,7]
    // 输出：6
    // 解释：经过 6 次 move 操作，数组将变为 [3, 4, 1, 2, 5, 7]。
    // 可以看出 5 次或 5 次以下的 move 操作是不能让数组的每个值唯一的。
    /**
     * @param {number[]} A
     * @return {number}
     */
    var minIncrementForUnique = function (A) {
      let sortA = A.sort((a, b) => { 
        return a - b
      })
      let move = 0
      for(let i = 1; i < sortA.length; i++){
        let temp = sortA[i]
        let tempTwo = sortA[i-1]
        if(tempTwo >= temp){
          let diff = tempTwo - temp + 1
          move += diff
          sortA[i] = temp + diff
        }
      }
      return move
    };

    let arr = [1, 2, 2]

    console.log(minIncrementForUnique(arr));
  </script>
