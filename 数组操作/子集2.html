<body>
  <script>
    // 给定一组不含重复元素的整数数组 nums，返回该数组所有可能的子集（幂集）。
    // 说明：解集不能包含重复的子集。
    // 输入: nums = [1,2,3]
    // 输出:
    // [
    //   [3],
    //   [1],
    //   [2],
    //   [1,2,3],
    //   [1,3],
    //   [2,3],
    //   [1,2],
    //   []
    // ]
    /**
     * @param {number[]} nums
     * @return {number[][]}
     */
    var subsets = function (nums) {
      let collection = []  

      function dfs(num, temp){
        collection.push(temp.slice())
        for(let i = num; i < nums.length; i++){
          tempOne = nums[i]
          temp.push(tempOne)
          dfs(i+1, temp)
          temp.pop()
        }
      }

      dfs(0, [])
      return collection
    };

    let arr = [
      1, 2, 3, 4
    ]
    console.log(subsets(arr), 22);
  </script>
</body>

</html>
