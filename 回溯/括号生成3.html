<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 数字 n 代表生成括号的对数，请你设计一个函数，用于能够生成所有可能的并且 有效的 括号组合。
    // 输入：n = 3
    // 输出：[
    //       "((()))",
    //       "(()())",
    //       "(())()",
    //       "()(())",
    //       "()()()"
    //     ]    
    /**
     * @param {number} n
     * @return {string[]}
     */
    var generateParenthesis = function (n) {
        let arr = []
        for(let i = 0; i < n; i++){
          arr.push('(')
          arr.push(')')
        }
        let collection = []
        let isValid = (arr3) => {
          let obj = {
            ')' : '('
          }
          let stack = []
          let v = true
          for(let i = 0; i < arr3.length; i++){
            let str = arr3[i]
            if(str in obj){
              let temp = stack.pop()
              if(!temp){
                v = false
                break;
              }
            } else {
              stack.push('(')
            }
          }
          if(!!stack.length) return false
          return v
        }

        let dfs = (start, arr2) => {
          if(arr2.length == arr.length){
            let s = arr2.join('')
            if(isValid(arr2) && collection.indexOf(s) == -1){
              collection.push(s)
            }
            return
          }
          for(let i = start; i < arr.length; i++){
            let temp = arr[i]
            arr2.push(temp)
            dfs(start+1, arr2)
            arr2.pop()
          }
        }
        dfs(0, [])
        return collection
    };


    console.log(generateParenthesis(3));
  </script>
</body>

</html>
