  <script>
    function swap(arr, n, m) {
      [arr[n], arr[m]] = [arr[m], arr[n]]
    }

    function merge(left, right) {
      let i = 0
      let j = 0
      let arr = []

      while(i < left.length && j < right.length){
        arr.push(left[i] > right[j] ? right[j] : left[i])
        if(left[i] > right[j]){
          j++
        } else {
          i++
        }
      }
      
      return arr.concat(i < left.length ? left.slice(i) : right.slice(j)); // {9}
    }

    function mergeSort(arr) {
      if(arr.length > 1){
        let middle = Math.floor((arr.length - 1) / 2)
        let left = mergeSort(arr.slice(0, middle+1))
        let right = mergeSort(arr.slice(middle+1))
        let newarr = merge(left, right)
        return newarr
      }
      return arr
    }

    let arr = [9, 4, 6, 7, 8]

    console.log(mergeSort(arr));
  </script>
