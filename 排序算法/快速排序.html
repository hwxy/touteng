<body>
  <script>
    function swap(arr, n, m) {
      [arr[n], arr[m]] = [arr[m], arr[n]]
    }

    function quick(arr, left, right) {
      if (arr.length > 1) {
        let middle = Math.floor((left + right) / 2)
        let i = left
        let j = right
        while (i < j) {
          if (arr[i] < arr[middle]) {
            i++
          }

          if (arr[j] > arr[middle]) {
            j--
          }

          if (i <= j) {
            swap(arr, i, j)
            i++
            j--
          }
        }
        if (left < i - 1) { // {4} 
          quick(arr, left, i - 1); // {5} 
        }
        if (i < right) { // {6} 
          quick(arr, i, right); // {7} 
        }
      }
      return arr
    }

    let arr = [9, 4, 6, 7, 8]

    console.log(quick(arr, 0, arr.length - 1));
  </script>
</body>
