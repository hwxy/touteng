  <script>
    function swap(arr, i, j) {
      [arr[i], arr[j]] = [arr[j], arr[i]]
    }

    let arr = [5,5,2,1,3,7]
    // 冒泡排序
    function bubble(arr){
      for(let i = 0; i < arr.length; i++){
        for(let j = 0; j < arr.length - i - 1; j++){
          if(arr[j] > arr[j+1]){
            swap(arr, j, j + 1)
          }
        }
      }
      return arr
    }
    // console.log(bubble(arr));
    // 选择排序
    function select(arr){
      for(let i = 0; i < arr.length; i++){
        let min = i
        for(let j = i + 1; j < arr.length; j++){
          if(arr[min] > arr[j]){
            min = j
          }
        }
        swap(arr, i, min)
      }
      return arr
    }
    // console.log(select(arr));

    // 插入排序
    function insert(arr){
      for(let i = 1; i < arr.length; i++){
        let j = i
        let temp = arr[i]
        while(j >= 1 && arr[j - 1] > temp){
          arr[j] = arr[j - 1]
          j--
        }
        arr[j] = temp
      }
      return arr
    }

    // console.log(insert(arr));
    // 计数排序
    function count(arr){
      let max = Math.max.apply(null, arr)
      let newArr = Array(max + 1)
      for(let i = 0; i < arr.length; i++){
        let temp = arr[i]
        if(!newArr[temp]){
          newArr[temp] = 1
        } else {
          newArr[temp]++
        }
      }

      let collection = []

      for(let i = 0; i < newArr.length; i++){
        let count = newArr[i]
        while(count){
          collection.push(i)
          count--
        }
      }

      return collection
    }
    // console.log(count(arr));

    // 合并排序
    function concatArr(left, right){
      let m = left.length - 1
      let n = right.length - 1
      let i = 0
      let j = 0
      let collection = []
      while(i <= m && j <= n){
        let temp = left[i]
        let tempTwo = right[j]
        if(temp > tempTwo){
          collection.push(tempTwo)
          j++
        } else {
          collection.push(temp)
          i++
        }
      }
      return i > m ? collection.concat(right.slice(j)) : collection.concat(left.slice(i))
    }

    function concat(arr){
      if(arr.length > 1){
        let middle = Math.floor((arr.length - 1) / 2)
        let left = concat(arr.slice(0, middle + 1))
        let right = concat(arr.slice(middle + 1))
        let newarr = concatArr(left, right)
        return newarr
      }
      return arr
    }

    // console.log(concat(arr));


    function quickHelp(arr, left, right){
      let middle = Math.floor((left + right) / 2)
      let i = left
      let j = right
      while(i <= j){
        while(arr[i] < arr[middle]){
          i++
        }

        while(arr[j] > arr[middle]){
          j--
        }

        if(i <= j){
          swap(arr, i, j)
          i++
          j--
        }
      }
      return i
    }
    
    function quick(array, left, right) {
      let index; // {1} 
      if (array.length > 1) { // {2} 
        index = quickHelp(array, left, right); // {3} 
        if (left < index - 1) { // {4} 
          quick(array, left, index - 1); // {5} 
        }
        if (index < right) { // {6} 
          quick(array, index, right); // {7} 
        }
      }
      return array;
    };
