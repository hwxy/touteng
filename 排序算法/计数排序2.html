<body>
  <script>
    function countingSort(array) {
      if (array.length < 2) { // {1} 
        return array;
      }
      const maxValue = Math.max.apply(null, array)
      const counts = new Array(maxValue + 1); // {3} 
      array.forEach(element => {
        if (!counts[element]) { // {4} 
          counts[element] = 0;
        }
        counts[element]++; // {5} 
      });
      let sortedIndex = 0;
      counts.forEach((count, i) => {
        while (count > 0) { // {6} 
          array[sortedIndex++] = i; // {7} 
          count--; // {8} 
        }
      });
      return array;
    }
    let arr = [9, 4, 6, 7, 8]

    console.log(countingSort(arr));
  </script>
