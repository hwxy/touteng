<body>
  <script>
    // 
    function bubbleSort(arr){
      for(let i = 0; i < arr.length; i++){
        for(let j = 0; j < arr.length - i; j++){
           let tempTwo = arr[j]
           if(arr[j] > arr[j+1]) {
             [arr[j], arr[j+1]] = [arr[j+1], arr[j]]
           }
        } 
      }
      return arr
    } 
    let arr = [9,4,6,7,8]
    
    console.log(bubbleSort(arr));
  </script>
