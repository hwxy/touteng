  <script>
    let arr = [0,0]

    // nums = [-1,0,3,5,9,12], target = 9
    let nums = [-1,0,3,5,9,12]
    function search(nums, target){
      let left = 0
      let right = nums.length - 1
      while(left <= right){ 
        let middle = Math.floor((left + right) / 2)
        if(nums[middle] == target){
          return middle
        } else if(nums[middle] > target){
          right = middle - 1
        } else {
          left = middle + 1
        }
      }
      return -1
    }

  
    // console.log(search(nums, 9));
    function searchRight(arr, target){
      let left = 0
      let right = arr.length - 1
      while(left <= right){
        let middle = Math.floor((left + right) / 2)
        if(arr[middle] == target){
          left = middle + 1
        } else if(arr[middle] > target){
          right = middle - 1
        } else {
          left = middle + 1
        }
      }
      return left - 1
    }

    function searchLeft(arr, target){
      let left = 0
      let right = arr.length - 1
      while(left <= right){
        let middle = Math.floor((left + right) / 2)
        if(arr[middle] == target){
          right = middle - 1
        } else if(arr[middle] < target){
          left = middle + 1
        } else {
          right = middle - 1
        }
      }
      return right + 1
    }
    let newNums = [3,3,4]


    console.log(searchRight(newNums, 4));
    console.log(searchLeft(newNums, 4));
