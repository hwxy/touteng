  <script>
    // 字符串 S 由小写字母组成。我们要把这个字符串划分为尽可能多的片段，同一个字母只会出现在其中的一个片段。返回一个表示每个字符串片段的长度的列表。
    // 输入：S = "ababcbacadefegdehijhklij"
    // 输出：[9,7,8]
    // 解释：
    // 划分结果为 "ababcbaca", "defegde", "hijhklij"。
    // 每个字母最多出现在一个片段中。
    // 像 "ababcbacadefegde", "hijhklij" 的划分是错误的，因为划分的片段数较少。
    /**
     * @param {string} S
     * @return {number[]}
     */
    var partitionLabels = function (S) {
      let i = 0
      let collection = []
      while(i < S.length){
        let s = S[i]
        let j = S.lastIndexOf(s)
        if(i == j){
          collection.push(s.length)
          i++
        } else {
          let ns = S.slice(i, j+1)
          let k = 1
          while(k < ns.length){
            let s = ns[k]
            let m = S.lastIndexOf(s)
            if(m <= j){
              k++
              continue
            } else {
              ns = S.slice(i, m+1)
              j = m
            }
            k++
          }
          i += ns.length
          collection.push(ns.length)
        }
      }
      return collection
    };

    console.log(partitionLabels("ababcbacadefegdehijhklij"));
  </script>
