<body>
  <script>
    // 编写一个函数来查找字符串数组中的最长公共前缀。
    // 如果不存在公共前缀，返回空字符串 ""。
    // 输入: ["flower","flow","flight"]
    // 输出: "fl" 
    // 输入: ["dog","racecar","car"]
    // 输出: ""
    // 解释: 输入不存在公共前缀。

    /**
     * @param {string[]} strs
     * @return {string}
     */
    var longestCommonPrefix = function (strs) {
      let temp = strs[0]
      for(let i = 1; i < strs.length; i++){
        let tempTwo = strs[i]
        let ns = ''
        
        for(let j = 0; j < tempTwo.length; j++){
          if(tempTwo[j] == temp[j]){
            ns += temp[j]
          } else {
            break;
          }
        }
        temp = ns
      }
      return temp ? temp : ''
    };

    console.log(longestCommonPrefix(["flower","flow","floght"]), longestCommonPrefix(["ab", "a"]));
  </script>
</body>

</html>
