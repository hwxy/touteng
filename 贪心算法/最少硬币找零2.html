<body>
  <div class="father">
    <span>123</span>

  <script>
    function minCoinChange(coins, amount) {
      let res = []
      let newCoins = coins.sort((a, b) =>  (a - b))
      let length = newCoins.length
      for(let i = length - 1; i >= 0; i--){
        let temp = newCoins[i]
        while(amount >= temp && amount){
          res.push(temp)
          amount = amount - temp
        }
      }
      return res
    }
    console.log(minCoinChange([1, 5, 10, 25, 36], 36));
  </script>
