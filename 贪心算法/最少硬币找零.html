  .child{

    /* width: 100px;

    color: black;
  }
</style>
<body>
  <div class="father">
    <span>123</span>
  </div>
  <script>
    function minCoinChange(coins, amount) {
      const change = [];
      let total = 0;
      for (let i = coins.length; i >= 0; i--) { // {1} 
        const coin = coins[i];
        while (total + coin <= amount) { // {2} 
          change.push(coin); // {3} 
          total += coin; // {4} 
        }
      }
      return change;
    }
    console.log(minCoinChange([1, 5, 10, 25], 36));
  </script>
