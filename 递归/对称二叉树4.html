  <script>
    // 给定一个二叉树，检查它是否是镜像对称的。
    // 例如，二叉树 [1,2,2,3,4,4,3] 是对称的。
    //   1
    //   / \
    //   2  2
    // / \  / \
    // 3  4 4  3
    // 但是下面这个 [1,2,2,null,3,null,3] 则不是镜像对称的:
    //   1
    //  / \
    // 2   2
    //  \   \
    //  3    3
    /**
     * Definition for a binary tree node.
     * function TreeNode(val) {
     *     this.val = val;
     *     this.left = this.right = null;
     * }
     */

     function TreeNode (val) {
        this.val = val;
        this.left = this.right = null;
     }  

    let tree = new TreeNode(2)
    tree.left = new TreeNode(3)
    tree.right = new TreeNode(3)
    tree.left.left = new TreeNode(4)
    tree.left.right = new TreeNode(5)
    tree.right.left = new TreeNode(5)
    tree.right.right = new TreeNode(4)

    tree.left.left.left = null
    tree.left.left.right = null
    tree.right.left.left = new TreeNode(8)
    tree.right.left.right = new TreeNode(9)

    tree.right.right.left = new TreeNode(9)
    tree.right.right.right = new TreeNode(8)

    // [1,2,2,null,3,3]

    // [2,3,3,4,5,5,4,null,null,8,9,9,8]

    // tree.right = new TreeNode(2)
    // tree.left.left = new TreeNode(3)
    // tree.left.right = new TreeNode(4)
    // tree.right.left = new TreeNode(4)
    // tree.right.right = new TreeNode(3)

    var isSymmetric = function(root){
      let l1 = root
      let l2 = root
      
      function check (l1, l2) {
        if(!l1 && !l2) {
          return true 
        }
        if((!l1 && l2)|| (!l2 && l1)){
          return false
        }
        return l1.val == l2.val && check(l1.left, l2.right) && check(l1.right, l2.left)
      };

      return check(l1, l2)
    };

    console.log(isSymmetric(tree));


  </script>
