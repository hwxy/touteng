  <script>
    // 编写一个算法来判断一个数 n 是不是快乐数。
    // 「快乐数」定义为：对于一个正整数，每一次将该数替换为它每个位置上的数字的平方和，然后重复这个过程直到这个数变为 1，也可能是 无限循环 但始终变不到 1。如果 可以变为  1，那么这个数就是快乐数。
    // 如果 n 是快乐数就返回 True ；不是，则返回 False 。
    // 输入：19
    // 输出：true
    // 解释：
    // 1^2 + 9^2 = 82
    // 8^2 + 2^2 = 68
    // 6^2 + 8^2 = 100
    // 1^2 + 0^2 + 0^2 = 1
    /**
     * @param {number} n
     * @return {boolean}
     */
    var isHappy = function (n) {
      let s = n
      let collection = []
      while(s != 1){
        if(collection.indexOf(s) != -1) return false
        collection.push(s)
        let ns = String(s).split('')
        let total = Math.pow(ns[0], 2)
        for(let i = 1; i < ns.length; i++){
          total += Math.pow(ns[i], 2)
        }
        s = total
      }
      return true
    };
    console.log(isHappy(19));
  </script>
