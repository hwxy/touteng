<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 输入: "()"
    // 输出: true

    // 输入: "()[]{}"
    // 输出: true

    // 输入: "(]"
    // 输出: false

    // 输入: "([)]"
    // 输出: false

    /**
     * @param {string} s
     * @return {boolean}
     */
    // '('，')'，'{'，'}'，'['，']' 的字符串
    var isValid = function (s) {
      let obj = {
        '(' : ')',
        '{' : '}',
        '[' : ']'
      }
      let stack = []
      let isJudge = true
      for(let i = 0; i < s.length; i++) {
        let str = s[i]
        if(str in obj) {
          stack.push(str)
        } else {
          let s = stack.pop()
          if(obj[s] != str) {
            return false
          }
        }
      }

      return !stack.length
    };
    // "(("
    console.log(isValid("()[]"));
  </script>
</body>

</html>
