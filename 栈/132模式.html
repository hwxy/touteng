  <script>
    // 给定一个整数序列：a1, a2, ..., an，一个132模式的子序列 ai, aj, ak 被定义为：当 i < j < k 时，ai < ak < aj。设计一个算法，当给定有 n 个数字的序列时，验证这个序列中是否含有132模式的子序列。
    // 注意：n 的值小于15000。
    // 输入: [1, 2, 3, 4]
    // 输出: False
    // 解释: 序列中不存在132模式的子序列。

    // 输入: [3, 1, 4, 2]
    // 输出: True
    // 解释: 序列中有 1 个132模式的子序列： [1, 4, 2]. 

    //   输入: [-1, 3, 2, 0]
    //   输出: True
    //   解释: 序列中有 3 个132模式的的子序列: [-1, 3, 2], [-1, 3, 0] 和 [-1, 2, 0]. 

    /**
     * @param {number[]} nums
     * @return {boolean}
     */

    // if(stack.length == 3){
    //       stack.shift()
    //     }
    //     stack.push(nums[i])
    //     if(stack.length == 3){
    //       let one = stack[0]
    //       let two = stack[1]
    //       let three = stack[2]
    //       if(two > three && three > one){
    //         is132 = true
    //         break
    //       }
    //     }
    var find132pattern = function (nums) {
      let min = nums[0]
      let len = nums.length
      for (let i = 1; i < len; i++) {
        if (nums[i] < min) {
          min = nums[i]
          continue
        }
        if (nums[i] > min) {
          for (let j = i + 1; j < len; j++) {
            if (nums[i] > nums[j] && nums[j] > min) {
              return true
            }
          }
        }
      }
      return false
    };

    console.log(find132pattern([-2, 1, 2, -2, 1, 2]));
  </script>
