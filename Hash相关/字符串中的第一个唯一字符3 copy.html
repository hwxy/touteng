<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 给定一个字符串，找到它的第一个不重复的字符，并返回它的索引。如果不存在，则返回 -1。
    // s = "leetcode"
    // 返回 0
    // s = "loveleetcode"
    // 返回 2
    /**
     * @param {string} s
     * @return {number}
     */
    var firstUniqChar = function (s) {
      let obj = {}
      for (let i = 0; i < s.length; i++) {
        let temp = s[i]
        if (temp in obj) {
          obj[temp]++
        } else {
          obj[temp] = 1
        }
      }
      for (let k in obj) {
        if (obj[k] == 1) return s.indexOf(k)
      }
      return -1
    };
    console.log(firstUniqChar("loveleetcode"));
  </script>
</body>

</html>
