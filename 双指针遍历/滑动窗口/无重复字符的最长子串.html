    // 双指针
    var lengthOfLongestSubstring = function(s) {
      let i = 0
      let j = 0
      let max = 0
      for(let k = 0; k < s.length; k++){
        let single = s.charAt(k)
        let index = s.slice(i, j).indexOf(single)
        if(index != -1) {
          i = i + index + 1
        }
        j++
        max = Math.max(max, j - i) 
      }
      return max
    };
    
    console.log(lengthOfLongestSubstring("abcabcbb"), lengthOfLongestSubstring("bbbbb"), lengthOfLongestSubstring("pwwkew"));
