  <script>
    // 给定一个包括 n 个整数的数组 nums 和 一个目标值 target。找出 nums 中的三个整数，使得它们的和与 target 最接近。返回这三个数的和。假定每组输入只存在唯一答案。
    // 输入：nums = [-1,2,1,-4], target = 1
    // 输出：2
    // 解释：与 target 最接近的和是 2 (-1 + 2 + 1 = 2) 
    /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number}
     */
    var threeSumClosest = function (nums, target) {
      if(nums.length < 3) return null
      let ns = nums.sort((a, b) => a - b);
      let min = null
      for(let i = 0; i < ns.length - 2; i++){
         if(i > 0 && ns[i] == ns[i - 1]) continue
         let j = i + 1
         let k = ns.length - 1
        while(k > j){
          let sum = ns[i] + ns[j] + ns[k]
          if(min === null){
            min = sum
          }
          if (sum > target) {
            k--;
          } else {
            j++;
          }
          
          let diff = Math.abs(sum - target) - Math.abs(min - target)
          if(diff < 0){
            min = sum
          } 
        }
      }

      return min
    };
  

    // console.log(threeSumClosest([-100,-98,-2,-1], -101));
    // console.log(threeSumClosest([-1,2,1,-4], 1));
    // console.log(threeSumClosest([1,1,-1], 1));
    console.log(threeSumClosest([1,1,1,0], -100));
    // [1,1,1,0]
    // [1,1,-1]
  </script>
