    // 给定一个整数 n，返回 n! 结果尾数中零的数量。
    // 输入: 3
    // 输出: 0
    // 解释: 3! = 6, 尾数中没有零。
    // 输入: 5
    // 输出: 1
    // 解释: 5! = 120, 尾数中有 1 个零.
    /**
     * @param {number} n
     * @return {number}
     */
    // 数字过大会有问题
    //   找0==》找2和5
    // 2的数量肯定比5多 而且比5出现早
    // 5的数量需要从 两方面找：1.尾数5/10找 2.因数中找
    var trailingZeroes = function (n) {
      // let total = 1
      // while(!!n){
      //   total = total * n
      //   n = n - 1
      // }
      // let count = 0
      // let ns = String(total)
      // for(let i = ns.length - 1; i >= 0; i--){
      //   let temp = ns[i]
      //   if(temp == 0){
      //     count++
      //   } else {
      //     break
      //   }
      // }
      // return count
      // let sum = 0
      // while(n){
      //   let ns = n
      //   while(ns % 5 == 0){
      //     ns = ns / 5
      //     sum++
      //   }
      //   n--
      // }
      // return sum
      var count = 0
      while (n >= 5) {
        count += n / 5 | 0
        n /= 5
      }
      return count
    };

    console.log(trailingZeroes(30));
