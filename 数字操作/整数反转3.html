<body>
  <script>
    // 假设我们的环境只能存储得下 32 位的有符号整数，则其数值范围为 [−231,  231 − 1]。请根据这个假设，如果反转后整数溢出那么就返回 0。
    // 给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。
    // 示例 1:
    // 输入: 123
    // 输出: 321
    // 输入: -123
    // 输出: -321
    // 输入: 120
    // 输出: 21
    // 注意:
    // 假设我们的环境只能存储得下 32 位的有符号整数，则其数值范围为 [−2^31,  2^31 − 1]。请根据这个假设，如果反转后整数溢出那么就返回 0。
    /**
     * @param {number} x
     * @return {number}
     */
    var reverse = function (x) {
      let isNegativeNumber = Math.sign(x) == -1
      let nx = Math.abs(x)

      let reverse = Number.parseInt(String(nx).split('').reverse().join(''))
      if(isNegativeNumber){
        reverse = -reverse
      }

      return reverse <= Math.pow(2, 31) && reverse >= -Math.pow(2, 31) ? reverse : 0
    };

    console.log(reverse(-123));
  </script>
