  <script>
    // 给出一个区间的集合，请合并所有重叠的区间。
    // 输入: intervals = [[1,3],[2,6],[8,10],[15,18]]
    // 输出: [[1,6],[8,10],[15,18]]
    // 解释: 区间 [1,3] 和 [2,6] 重叠, 将它们合并为 [1,6].

    // 输入: intervals = [[1,4],[4,5]]
    // 输出: [[1,5]]
    // 解释: 区间 [1,4] 和 [4,5] 可被视为重叠区间。

    /**
     * @param {number[][]} intervals
     * @return {number[][]}
     */
    var merge = function (intervals) {

      let nIntervals = intervals.sort((a, b) => {
        return a[0] - b[0]
      })

      let collection = [nIntervals[0]]

      for(let i = 1; i < nIntervals.length; i++) {
        let current = nIntervals[i];
        let temp = collection[collection.length - 1]
        let prevOne = temp[0]
        let prevTwo = temp[1]
        let lastOne = current[0]        
        let lastTwo = current[1]
        if(lastOne > prevTwo) {
          collection.push(current)
        } else if(lastTwo > prevTwo) {
          let arr = [prevOne, lastTwo]
          collection.splice(collection.length - 1, 1, arr)
        }
      }
      return collection
    };
    console.log(merge([[1,4],[0,4]]), 22);
  </script>
