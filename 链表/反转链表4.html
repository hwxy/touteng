<body>
  <script>
  //  反转一个单链表。
  //  输入: 1->2->3->4->5->NULL
  //  输出: 5->4->3->2->1->NULL

    function ListNode(val) {
      this.val = val;
      this.next = null;
    }
    let head = new ListNode(1)
    head.next = new ListNode(2)
    head.next.next = new ListNode(3)
    head.next.next.next = new ListNode(4)
    head.next.next.next.next = new ListNode(5)
    /**
     * @param {ListNode} head
     * @param {number} k
     * @return {ListNode}
     */
    var reverseList = function (head) {
      let prev = null
      let temp = head
      while(temp){
        let tempTwo = temp.next
        temp.next = prev
        prev = temp
        temp = tempTwo
      }
      return prev
    }

    
    console.log(reverseList(head));
  </script>
</body>

</html>
