  <script>
    // 给定一个链表，旋转链表，将链表每个节点向右移动 k 个位置，其中 k 是非负数。
    // 输入: 1->2->3->4->5->NULL, k = 2
    // 输出: 4->5->1->2->3->NULL
    // 解释:
    // 向右旋转 1 步: 5->1->2->3->4->NULL
    // 向右旋转 2 步: 4->5->1->2->3->NULL

    // 输入: 0->1->2->NULL, k = 4
    // 输出: 2->0->1->NULL
    // 解释:
    // 向右旋转 1 步: 2->0->1->NULL
    // 向右旋转 2 步: 1->2->0->NULL
    // 向右旋转 3 步: 0->1->2->NULL
    // 向右旋转 4 步: 2->0->1->NULL

    /**
     * Definition for singly-linked list.
     * function ListNode(val) {
     *     this.val = val;
     *     this.next = null;
     * }
     */

    function ListNode(val) {
      this.val = val;
      this.next = null;
    }
    let head = new ListNode(1)
    head.next = new ListNode(2)
    // head.next.next = new ListNode(3)
    // head.next.next.next = new ListNode(4)
    // head.next.next.next.next = new ListNode(5)
    /**
     * @param {ListNode} head
     * @param {number} k
     * @return {ListNode}
     */
    // 1 - > 2 -> 3 -> 4 -> 5
    var rotateRight = function (head, k) {
     let slow = head
     let quick = head
     for(let i = 0; i < k; i++){
       quick = quick.next
       if(!quick){
         quick = head
       }
     }
     if(quick == head) return head
     while(quick.next){
       slow = slow.next
       quick = quick.next
     }
     let temp = slow.next
     slow.next = null
     quick.next = head
     return temp
    };
    console.log(rotateRight(head, 1));
  </script>
