   function ListNode(val) {
    this.val = val;
    this.next = null;
   }

    var addTwoNumbers = function(l1, l2) {
      let l3 = null 
      let l4 = null
      while(l1 || l2){
        let valueOne = l1 ? l1.val : 0
        let valueTwo = l2 ? l2.val : 0
        l1 = l1 ? l1.next : l1

        } else {

          l3.next = newNode
          l3 = newNode
        }
      }

          if(current.next){
            current.next.val += 1
          }else{
            current.next = new ListNode(1)
          }
        }
        current = current.next
      }
