<body>
  <script>
   

    // 给定一个链表，每个节点包含一个额外增加的随机指针，该指针可以指向链表中的任何节点或空节点。
    // 要求返回这个链表的 深拷贝。 
    // 我们用一个由 n 个节点组成的链表来表示输入/输出中的链表。每个节点用一个 [val, random_index] 表示：
    // val：一个表示 Node.val 的整数。
    // random_index：随机指针指向的节点索引（范围从 0 到 n-1）；如果不指向任何节点，则为  null 。

    // 输入：head = [[7,null],[13,0],[11,4],[10,2],[1,0]]
    // 输出：[[7,null],[13,0],[11,4],[10,2],[1,0]]

    // 输入：head = [[1,1],[2,1]]
    // 输出：[[1,1],[2,1]]

    // 输入：head = [[3,null],[3,0],[3,null]]
    // 输出：[[3,null],[3,0],[3,null]]

    // 输入：head = []
    // 输出：[]
    // 解释：给定的链表为空（空指针），因此返回 null

    /**
     * // Definition for a Node.
     * function Node(val, next, random) {
     *    this.val = val;
     *    this.next = next;
     *    this.random = random;
     * };
     */


      function ListNode(val, next, random) {
          this.val = val;
          this.next = next;
          this.random = random;
      };  

      let head = new ListNode(7)
      head.next = new ListNode(13)
      head.next.next = new ListNode(11)
      head.next.next.next = new ListNode(10)
      head.next.next.next.next = new ListNode(1)

      head.random = null
      head.next.random = head
      head.next.next.random = head.next.next.next.next

      head.next.next.next.random = head.next.next
      head.next.next.next.next.random = head

      
    /**
     * @param {Node} head
     * @return {Node}
     */
    var copyRandomList = function (head) {
      let temp = head
      let chead = null
      let tempTwo = null
      while(temp){
        let node = new ListNode(temp.val)        
        if(!chead){
          chead = node
          tempTwo = chead
        } else {
          tempTwo.next = node
          tempTwo = node
        }
        temp = temp.next
      }
      temp = head
      let tempThree = chead
      while(temp){
        let random = temp.random
        if(random) {
          let tempTwo = chead
          while(random){
            if(random.val == tempTwo.val){
              break
            } else {
              tempTwo = tempTwo.next
            }
          }
          tempThree.random = tempTwo
        }
      
        tempThree = chead.next
        temp = temp.next        
      }

      return chead
    };

    
    console.log(copyRandomList(head));
  </script>
</body>
