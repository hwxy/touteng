  <script>
    // 给出两个 非空 的链表用来表示两个非负的整数。其中，它们各自的位数是按照 逆序 的方式存储的，并且它们的每个节点只能存储 一位 数字。
    // 如果，我们将这两个数相加起来，则会返回一个新的链表来表示它们的和。
    // 您可以假设除了数字 0 之外，这两个数都不会以 0 开头。

    // 输入：(2 -> 4 -> 3) + (5 -> 6 -> 4)
    // 输出：7 -> 0 -> 8
    // 原因：342 + 465 = 807


   function ListNode(val) {
    this.val = val;
    this.next = null;
   }

   let l1 = new ListNode(2)
   let l14 = new ListNode(4)
   let l13 = new ListNode(3)
   l1.next = l14
   l14.next = l13
   
  //   [9,9,9,9,9,9,9]
  //   [9,9,9,9]
   let l2 = new ListNode(5)
   let l16 = new ListNode(6)
  //  let l124 = new ListNode(4)
   l2.next = l16
  //  l16.next = l124
   
    var addTwoNumbers = function(l1, l2) {
      let temp = l1
      let tempTwo = l2
      let l3 = null
      let tempThree = l3
      let more = 0
      while(temp || tempTwo || more){
        let val = temp ? temp.val : 0
        let valTwo = tempTwo ? tempTwo.val : 0
        temp = temp ? temp.next : null
        tempTwo = tempTwo ? tempTwo.next : null
        let total = val + valTwo + more
        more = (total / 10) | 0
        let num = total % 10
        let node = new ListNode(num)
        if(!tempThree){
          l3 = node
          tempThree = l3
        } else {
          tempThree.next = node
          tempThree = node
        }
      }
      return l3
    };

    console.log(addTwoNumbers(l1, l2));

  </script>
</body>
