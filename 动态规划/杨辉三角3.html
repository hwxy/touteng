  <script>
    // 给定一个非负整数 numRows，生成杨辉三角的前 numRows 行。
    // 在杨辉三角中，每个数是它左上方和右上方的数的和。

    // 输入: 5
    // 输出: [
    //   [1],
    //   [1, 1],
    //   [1, 2, 1],
    //   [1, 3, 3, 1],
    //   [1, 4, 6, 4, 1]
    // ]

    /**
     * @param {number} numRows
     * @return {number[][]}
     */
    var generate = function (numRows) {
      if(numRows == 0) return []
      if(numRows == 1) return [[1]]
      if(numRows == 2) return [[1], [1,1]]
      let arrTotal = [[1], [1,1]]
      for(let i = 2; i < numRows; i++){
        let arr = arrTotal[i - 1]
        let collection = []
        let count = 0
        while(count <= i){
          if(count == 0 || count == i){
            collection.push(1)
          } else {
            collection[count] = arr[count] + arr[count - 1]
          }
          count++
        }
        arrTotal.push(collection)
      }
      return arrTotal
    };

    let grid = [
      [1],
      [1, 1],
      [1, 2, 1],
      [1, 3, 3, 1],
      [1, 4, 6, 4, 1]
    ]

    console.log(generate(5));
  </script>
