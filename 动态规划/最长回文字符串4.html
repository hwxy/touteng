  <script>
    // 给定一个字符串 s，找到 s 中最长的回文子串。你可以假设 s 的最大长度为 1000。
    // 输入: "babad"
    // 输出: "bab"
    // 注意: "aba" 也是一个有效答案。
    // 输入: "cbbd"
    // 输出: "bb"
    /**
     * @param {string} s
     * @return {string}
     */
    var longestPalindrome = function (s) {
      let dp = Array.from({
        length: s.length
      }, () => {
        return Array(s.length).fill('')
      })
      let ns = ''
      for(let i = s.length - 1; i >= 0; i--){
        for(let j = s.length - 1; j >= i; j--){
          let isReverse = false
          let temp = s.slice(i, j + 1)
          
          dp[i][j] = false
          if(temp.length == 1){
            dp[i][j] = true
          } else {
            dp[i][j] = s.slice(i, i+1) == s.slice(j, j+1) && ( j > i + 2 ? !!dp[i+1][j-1] : true)
          }
          if(dp[i][j]){
            ns = temp.length > ns.length ? temp : ns
          }
        }
      }
      return ns
    };
    console.log(longestPalindrome("babad"), 22);
  </script>
