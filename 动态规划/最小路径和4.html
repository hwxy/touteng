  <script>
    // 给定一个包含非负整数的 m x n 网格，请找出一条从左上角到右下角的路径，使得路径上的数字总和为最小。
    // 说明：每次只能向下或者向右移动一步。
    // 输入:
    // [
    //   [1,3,1],
    //   [1,5,1],
    //   [4,2,1]
    // ]
    // 输出: 7
    // 解释: 因为路径 1→3→1→1→1 的总和最小。
    /**
     * @param {number[][]} grid
     * @return {number}
     */
    var minPathSum = function (grid) {
      let m = grid[0].length
      let n = grid.length
      let db = Array.from({
        length: n
      }, () => {
        return Array(m).fill(0)
      })
      let min = 0

      for(let i = 0; i < n; i++) {
        for(let j = 0; j < m; j++) {
          let temp = grid[i][j]

          if(i == 0 && j == 0){
            db[i][j] = temp
            continue;
          }
          let left = i >= 1 ? db[i - 1][j] : Number.MAX_VALUE

          let top = j >= 1 ? db[i][j - 1] : Number.MAX_VALUE
          db[i][j] =  Math.min(left, top) + temp
        }
      }
      return db[n - 1][m - 1];
    };



    let grid = [[1,2,3],[4,5,6]]
    console.log(minPathSum(grid));
  </script>
