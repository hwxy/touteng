  <script>
    // 给定一个字符串 s，找到 s 中最长的回文子串。你可以假设 s 的最大长度为 1000。
    // 输入: "babad"
    // 输出: "bab"
    // 注意: "aba" 也是一个有效答案。
    // 输入: "cbbd"
    // 输出: "bb"
    /**
     * @param {string} s
     * @return {string}
     */
    var longestPalindrome = function (s) {
      let reverseFunc = (s) => {
         return s == s.split('').reverse().join('')     
      }

      let maxs= ''
      for(let i = 0; i < s.length; i++) {
        for(let j = i; j < s.length; j++) {
           let ns = s.slice(i, j+1);
           let isReverse = reverseFunc(ns);
           if(isReverse) {
            maxs = maxs.length > ns.length ? maxs : ns;
           }
        } 
      }

      return maxs
    };
    console.log(longestPalindrome("babad"), 22);
  </script>
